  deploy-stage:
    name: Deploy Stage 🚀
    # needs: [build, lint, tsc, test]
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment:
      name: App Stage
      url: https://turbo-app-stage.netlify.app

    steps:
      - uses: actions/cache@v3
        with:
          path: $FILE_PATH_BOILERPLATE_APP_BUILD_NEXT
          key: build_app_next

      - name: Version Info 💉
        run: |
          echo "pwd"
          pwd
          echo "ls"
          pwd
          cat $FILE_PATH_BOILERPLATE_APP_VERSION_INFO

      - name: Deploy Stage 🚀
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './apps/boilerplate-app/build-next-static'
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_STAGE_BOILERPLATE_APP }}

  deploy-prod:
    name: Deploy Production 🚀
    # needs: [build, lint, tsc, test]
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    environment:
      name: App Prod
      url: https://turbo-app-prod.netlify.app/

    steps:
      - name: Deploy Production 🚀
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: $FILE_PATH_BOILERPLATE_APP_BUILD_NEXT
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD_BOILERPLATE_APP }}
