name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Build 🏗️
        run: npm run build

      - name: Lint ✅
        run: npm run lint

      - name: tsc 🔎
        run: npm run tsc

      - name: Test 🧪
        run: npm run test
