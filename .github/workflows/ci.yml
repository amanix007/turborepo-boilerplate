name: CI

on: push

env:
  FILE_PATH_BOILERPLATE_APP_VERSION_INFO:
    ./apps/boilerplate-app/src/common/version/VersionInfo.ts
    # echo ::set-output name=COMMIT::$GITHUB_SHA
    # echo ::set-output name=BRANCH::${GITHUB_REF#refs/heads/}
    # echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
      #   uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Version Info 💉
        run: |
          COMMIT=$GITHUB_SHA
          BRANCH=${GITHUB_REF#refs/heads/}
          TAG=''
          if github.ref_type == 'tag'; then
            TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "write version, branch & commit id to $FILE_PATH_BOILERPLATE_APP_VERSION_INFO"
          echo "export const VersionInfo = { tag: '$TAG', branch: '$BRANCH', commit: '$COMMIT' };" > $FILE_PATH_BOILERPLATE_APP_VERSION_INFO
          cat $FILE_PATH_BOILERPLATE_APP_VERSION_INFO

      # - name: Build 🏗️
      #   run: npm run build

      # - name: Lint ✅
      #   run: npm run lint

      # - name: tsc 🔎
      #   run: npm run tsc

      # - name: Test 🧪
      #   run: npm run test

      - name: Deploy Stage 🚀
        if: github.ref == 'refs/heads/main'
        run: |
          echo "deploy stage"

      - name: Deploy Production 🚀
        if: github.ref_type == 'tag'
        run: |
          echo "deploy prod"
